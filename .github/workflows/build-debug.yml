name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    if:  ${{ !startsWith(github.event.head_commit.message, 'v') }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest

        - name: macOS
          os: macos-latest

        - name: Android32
          os: ubuntu-latest
          target: Android32

        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Download Server API
        run: |
          mkdir -p ${{ github.workspace }}/cli-profile/geode/mods
          curl -L -o ${{ github.workspace }}/cli-profile/geode/mods/km7dev.server_api.geode https://github.com/Kingminer7/server-api/releases/download/1.0.0/km7dev.server_api.geode
          mkdir -p ${{ github.workspace }}/cli-profile/Contents/geode/mods
          curl -L -o ${{ github.workspace }}/cli-profile/Contents/geode/mods/km7dev.server_api.geode https://github.com/Kingminer7/server-api/releases/download/1.0.0/km7dev.server_api.geode

      - name: get properties
        id: json_properties
        uses: ActionsTools/read-json-action@main
        with:
          file_path: "mod.json"

      - name: Update mod.json version
        uses: jossef/action-set-json-field@v2.1
        with:
          file: mod.json
          field: version
          value: "${{ steps.json_properties.outputs.version }}-alpha.${{github.run_number}}"

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          bindings: geode-sdk/bindings
          bindings-ref: main
          combine: true
          target: ${{ matrix.config.target }}
          build-config: 'RelWithDebInfo'
          export-pdb: true
